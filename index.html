<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رواء لتقنية المعلومات</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <div class="registerBox">
                <h2>login</h2>
                <p class="textInHeder">How to i get started lorem ipsum dolor at?</p>
                <form class="form-container">
                    <div class="registerInputs">
                        <input type="email" id="email" name="email" placeholder="Username" >
                        <div class="placeholder">
                            <img src="./img/email.svg" alt="email image">
                        </div>
                    </div>  
                    <div class="registerInputs">
                        <input type="password" id="password" name="password" placeholder="Password" >
                        <div class="placeholder">
                            <img  src="./img/pas.svg" alt="password image">
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="button">Login Now</button>
                    </div>
            
                </form>
                <div class="after-form">
                        <p class="text"><span>Login </span>with Others</p>
                    <button>
                        <img src="./img/google.svg" alt="Google">
                        <p>Login with <span>google</span> </p>
                    </button>
                    <button>
                        <img src="./img/facebook.svg" alt="">
                        <p>Login with <span>Facebook</span></p>
                    </button>
                </div>
            </div>
        </div>
        <div class="col imgBox">
            <div class="box">
                <div class="flex">
                    <p>Very good works are waiting for you Login Now!!!</p>
                    <img class="women" src="./img/women.png" alt="women">
                </div>
                <img class="star" src="./img/thunderbolt.svg" alt="thunderbolt">
            </div>
        </div>
    </div>
</body>
</html>
